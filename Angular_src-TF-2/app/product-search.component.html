<div class="col-xs" id="search-component">
  <div class="input-group">
    <span><input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Product Search"/><i class="glyphicon glyphicon-search"></i></span>
  </div>
  <div class="output">
    <div *ngFor="let product of products | async" (click)="gotoDetail(product)" class="search-result">
      {{product.name}}
    </div>
  </div>
</div>
