<body style="width: 70%;margin-left:15%;" onload="fillForm()">

                       <td align="left"><img src="../Images/html5.png" width="55" height="55" alt="Header Pic"/></td>

                           <a href="#">Gallery</a>
                           <a href="#" id="contactus" onClick="toContact()">Contact Us</a>
                       </td>
                    </tr>
                </table> <!--End of Header Table-->

                  <!--Table Containing Cover Pic of Page-->
              <table id="cover" style="width: 100%; height: 100%;"  cellspacing = "10">
                    <tr align = "center">
                        <td>
                            <img src="../Images/ContactUs.png" width="647" height="189" alt="Cover Pic">
                        </td>
                    </tr>
                </table><!--End of Table-->


                <!-------------------------Contact Form---------------------->
                <form name="form" id="form">
                <table align="center" id = "form"  style="width: 40%; height: 100%;">
                    <tr>
                        <td> Name </td>
                        <td> <input type="text" id="userName" name="userName" value="" onKeyup="checkName()" onChange="checkName()" required></td>
                    </tr>
                    <tr>
                        <td>Email-Id</td>
                        <td> <input type="text" id="isemail" name="isemail" onChange="checkEmail()" value="" required></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><select id="myDropdown" name="myDropdown" onBlur="checkCity()" required> <!--Html Select tag to shows a list of cities-->
                            <option value="Jaipur">Jaipur</option>
                            <option value="Udaipur">Udaipur</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Noida">Noida</option>
                        </select></td> <!--End of select tag-->
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="text" value="" name="cityname" id="cityname" readonly="true"></td>
                    </tr>
                    <tr>
                       <td>Organisation Name </td>
                        <td> <input type="text" id="organisationName" name="organisationName"  value="" onKeyup="checkOrgName()" onChange="checkOrgName()" required></td>
                    </tr>
                    <tr>
                        <td> Contact Number </td>
                        <td> <input type="text" id="phone" name="phone" value="" onBlur="checkContact()" required></td>
                    </tr>
                    <tr>
                        <td> Message </td>
                        <td> <input type="text" id="message" name="message" value="" onChange="checkMessage()" required></td>
                    </tr>
                    <tr colspan="2">
                        <td> <input type="submit" id="btnsubmit" name="btnsubmit" value="Submit" onclick="validateForm()"></td><!--HTML submit Button to submit the form-->
                        <td><input type="button" id="resubmission" value="Clear" onclick="clearForm()"></td>
                    </tr>
                </table>
          </form>   <!--End of Form-->
